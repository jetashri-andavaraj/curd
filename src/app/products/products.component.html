<h1>Product Management System</h1>
<form #f = "ngForm">
<label>Name</label>
<input type="text" name="name" [(ngModel)] = "selectedProduct.name">
<br>
<label>Amount</label>
<input type="text" name="price" [(ngModel)] = "selectedProduct.price">
<label>mrp</label>
<input type="text" name="mrp" [(ngModel)] = "selectedProduct.mrp">
<label>quandity</label>
<input type="text" name="quandity" [(ngModel)] = "selectedProduct.quandity">
<br>
<input type="button" (click)="createOrUpdateProduct(f)" value="Create ">
<input type="button" (click)="createOrUpdateProduct(f)" value="update">

</form>
<br/>
<div>
<table class="table table-striped table-bordered">
<tr>
<th>ID</th>
<th>Product Name</th>
<th>Product Price</th>
<th>Operations</th>
</tr>
<tr *ngFor="let product of products">
<td>{{ product.id }}</td>
<td>{{ product.name }}</td>
<td>{{ product.price }}</td>
<td>{{ product.mrp}}</td>
<td>{{ product.quandity }}</td>
<td>
<button (click)="selectProduct(product)">Edit</button>
<button id="del" (click)="deleteProduct(product.id)">Delete</button>
</td>
</tr>
</table>
